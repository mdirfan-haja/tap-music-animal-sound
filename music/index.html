<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tap music</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class='app'>
            <header>
                <h1>Tap Music</h1>
                <p>make music with one one tap</p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="./sounds/bubbles.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="./sounds/clay.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="./sounds/confetti.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="./sounds/glimmer.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="./sounds/moon.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="./sounds/ufo.mp3"></audio>
                </div>


            </div>

            <div class="pads">
                <div class="pad7">
                    <audio class="sound" src="./sounds/Harp run 1.wav"></audio>
                </div>
                <div class="pad8">
                    <audio class="sound" src="./sounds/Harp 1.wav"></audio>
                </div>
                <div class="pad9">
                    <audio class="sound" src="./sounds/Symphony cymbals.wav"></audio>
                </div>
                <div class="pad10">
                    <audio class="sound" src="./sounds/Short drum roll.wav"></audio>
                </div>
                <div class="pad11">
                    <audio class="sound" src="./sounds/Whistle 1.wav"></audio>
                </div>
                <div class="pad12">
                    <audio class="sound" src="./sounds/Harp run 3.wav"></audio>
                </div>


            </div>
        </div>


        <div class="app2">
            <h2>Animal sounds</h2>
            <div class="pads">
                <div class="pad13">
                    <img src="./image/sheep-clipart-43.png" height="55">
                    <audio class="sound" src="./sounds/Sheep 2.wav"></audio>
                </div>
                <div class="pad14">
                    <img src="./image/pT58yKrGc.png" height="65">
                    <audio class="sound" src="./sounds/Dog, Doggy.wav"></audio>
                </div>
                <div class="pad15">
                    <img src="./image/rooster-clip-art-3.png" height="60">
                    <audio class="sound" src="./sounds/Rooster.wav"></audio>
                </div>
                <div class="pad16">
                    <img src="./image/rcjGjrK5i.png" height="75">
                    <audio class="sound" src="./sounds/Cat meow 4.wav"></audio>
                </div>
                <div class="pad17">
                    <img src="./image/n201760.png" height="50">
                    <audio class="sound" src="./sounds/Cow, moo, cow moo.wav"></audio>
                </div>
                <div class="pad18">
                    <img src="./image/horse.gif" height="75">
                    <audio class="sound" src="./sounds/Horse whinnying 1.wav"></audio>
                </div>


            </div>

        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
